<!DOCTYPE html>
<html>

<head>
	<title>JavaScript Operators</title>
</head>

<body>
	<h1>Look at the Console</h1>
	<script>
		<!--
                https://lodash.com/ biblioteka, koiato dava mnogo funkcionalnosti, ste ni triabva za oop, no go niama v judge-->
                        console.log("11.0 / 3 = " + (11.0 / 3)); // 3.666666667
                console.log("1.5 / 0.0 = " + (1.5 / 0.0));  // Infinity
                console.log("-1.5 / 0.0 = " + (-1.5 / 0.0)); // -Infinity
                console.log("0.0 / 0.0 = " + (0.0 / 0.0));  // NaN
                console.log("true / 2 = " + (true / 2)); // 0.5
                console.log('"1" / 2 = ' + ("1" / 2)); // 0.5
                console.log('"as" / 2 = ' + ("as" / 2)); // NaN
                console.log("5 / 0 = " + (5 / 0)); // Infinity

                // dvoinoto ravno sapostavia stringovete i zatova ne triabva da se polzva
                // troinoto ravno sapostavia stringovete i tipa
                console.log('0 == 0.0 --> ' + (0 == 0.0)); // true
                console.log('1 == "1" --> ' + (1 == "1")); // true
                console.log('1 === "1" --> ' + (1 === "1")); // false
                console.log('0 == "" --> ' + (0 == "")); // true
                console.log('0 === "" --> ' + (0 === "")); // false
                console.log('null == "" --> ' + (null == "")); // false
                console.log('null == {} --> ' + (null == {})) // false
                console.log('NaN == NaN --> ' + (NaN == NaN)); // false

                // true e 1 i kato go obarnem pobitovo stava ot 000001 na 11110, t.e -2
                console.log("~true = " + ~true); // -2
                // false e 0 i kato go obarnem pobitovo stava ot 00000 na 11111, t.e -1
                console.log("~false = " + ~false); // -1
                console.log('~"JavaScript" = ' + ~"JavaScript"); // -1
                console.log('"js" | true = ' + ("js" | true)); // 1
                console.log('"js" ^ true = ' + ("js" ^ true)); // 1

                console.log('3.2 % 3 = ' + 3.2 % 3);
                console.log('5.2 % 3 = ' + 5.2 % 3);

                var foo = false || 0 || '' || 4 || 'foo' || true;
                console.log(foo); // Logs 4, because its the first true value in the expression
                var foo = true && 'foo' && '' && 4 && 'foo' && true;
                console.log(foo); // Logs '' an empty string, because its the first false value

	</script>
</body>

</html>
